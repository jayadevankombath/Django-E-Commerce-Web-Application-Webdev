{% extends "dev/masteradmin.html" %}

{% block content %}
<div style="background-color:white;margin:20px;padding:20px;">
<i style="color:#349beb;float:right;">{{ msg }}&nbsp;<b>{{ userName }}</b></i>
<h2>Users</h2>
    <div class="table-responsive">
    <table class="table table-striped">
        <tr><th>ID</th><th>Username</th><th>Action</th>
        </tr>
        {% for i in user %}
        <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Username }}</td>
        <td><a href="/removeUser/{{ i.id }}" class="btn btn-danger btn-sm">Remove</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div align="right">
    <a href="/adminhome/" class="btn btn-primary">Back</a>
    </div>
</div>

{% endblock %}
