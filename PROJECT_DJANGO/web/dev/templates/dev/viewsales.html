{% extends "dev/masteradmin.html" %}

{% block content %}
<div style="background-color:white;margin:20px;padding:20px;">
<h2>Sales</h2>
    <div class="table-responsive">
    <table class="table table-striped">
        <tr>
        <th>Sale ID</th><th>Product ID</th><th>Product Name</th><th>Quantity</th><th>Amount</th><th>Action</th>
        </tr>
        {% for i in saleitem %}
        <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Product_id }}</td>
        <td>{{ i.Product_name }}</td>
        <td>{{ i.Sale_quantity }}</td>
        <td>{{ i.Sale_amount }}</td>
        <td><a href="/del_sale/{{ i.id }}" class="btn btn-warning btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div align="right">
    <a href="/adminhome/" class="btn btn-primary" >Back</a>
    </div>
</div>

{% endblock %}
