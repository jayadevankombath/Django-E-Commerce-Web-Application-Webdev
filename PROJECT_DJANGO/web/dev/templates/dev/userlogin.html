<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'dev/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <title>Login </title>
    <style rel="stylesheet" type="text/css">
    body{
        background:url({% static 'dev/img/userloging_bg.jpg' %});
        background-size:100% 100%;
        background-repeat:no-repeat;
    }
    .loginput {
        border-radius:15px;
    }
    </style>
</head>
<body >
<div class="container" style="margin-top:5%;height:100vh;">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4" style="background-color:white;padding:20px 30px 20px 30px;border-radius:15px;box-shadow:0px 0px 10px black;width:auto;margin:auto;">
        <img src="{% static 'dev/img/logo.png' %}" style="height:30px;width:40px;" alt="error loading">
            <h3 class="text-center"><b>Login</b></h3>
            <hr>
            <form action="/usr/" method="POST" name="userlog">
                {% csrf_token %}
                <div class="form-group">
                <label>Username</label>
                <input type="text" name="txtuser" class="form-control loginput" placeholder="Enter your username" required>
                <label>Password</label>
                <input type="password" name="txtpass" class="form-control loginput" placeholder="Enter your password" required><br>
                <p style="color:red;">{{ msg }}</p> 
                <button type="submit" class="btn btn-block btn-md" style="border:1px solid white;color:white;background: linear-gradient(to left, #33ccff 0%, #0000ff 100%);">Login</button>
                <a href="/user_home/" class="btn btn-outline-primary btn-block">Back</a>
                </div>
            </form>
            <p class="text-center">
            <a href="/reg/"><u> Register </u></a>
            |
            <a href="/admin_logpage/"><u> Admin </u></a>
            </p>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
</body>
</html>
