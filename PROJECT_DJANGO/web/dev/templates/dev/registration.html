<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="{% static 'dev/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <title>Login </title>
    <style rel="stylesheet" type="text/css">
    body{
        background:url({% static 'dev/img/userloging_bg.jpg' %});
        background-size:cover;
    }
    .loginput {
        border-radius:15px;
    }
    </style>
</head>
<body >
<div class="container" style="margin-top:5%;">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4" style="background-color:white;padding:20px 30px 20px 30px;border-radius:15px;box-shadow:0px 0px 10px black;">
            <img src="{% static 'dev/img/logo.png' %}" style="height:30px;width:40px;" alt="error loading">
            <h3 class="text-center"><b> Create Account </b></h3>
            <hr>
            <form action="/reg_user/" method="POST" name="user_reg">
                {% csrf_token %}
                <div class="form-group">
                <label>Username</label>
                <input type="text" name="txtuser" class="form-control loginput" placeholder="Choose a username" required>
                <label>Password</label>
                <input type="password" name="txtpass" class="form-control loginput" placeholder="Choose a password" required><br>
                <p style="color:red;font-size:14px;">{{ msg }}</p> 
                <button type="submit" class="btn btn-block btn-primary">Create</button>
                </div>
            </form>
            <p class="text-center">
            <a href="/login_page/"><u> Login </u></a>
            </p>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>
</body>
</html>
