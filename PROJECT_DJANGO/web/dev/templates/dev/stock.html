{% extends "dev/masteradmin.html" %}

{% block content %}
<div style="background-color:white;margin:20px;padding:20px;">
<h2>Stock List</h2>
    <div class="table-responsive">
    <table class="table table-striped">
        <tr><th>Stock ID</th><th>Product ID</th><th>Product Name</th><th>Quantity</th><th>Action</th>
        </tr>
        {% for i in stock %}
        <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Product_id }}</td>
        <td>{{ i.Product_name }}</td>
        <td>{{ i.P_quantity }}</td>
        <td><a href="/editstock/{{ i.id }}" class="btn btn-warning btn-sm">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div align="right">
    <a href="/adminhome/" class="btn btn-primary">Back</a>
    </div>
</div>

{% endblock %}
